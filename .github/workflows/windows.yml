name: Windows MSVC

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        cxx_std: [17, 20, 23]
        os: [windows-2022]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. Visual Studio is a multi-config generator, so we don't use CMAKE_BUILD_TYPE.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B build -DCXX_STD=${{ matrix.cxx_std }}

      - name: Build
        working-directory: build
        run: cmake --build . --config ${{ env.BUILD_TYPE }} -- /p:CL_MPcount=4

      - name: Test
        working-directory: build/test
        run: ctest -j4 -C ${{ env.BUILD_TYPE }} --output-on-failure
